<template>
  <div class="form-group">
    <voting-machines-dropdown machine.bind="votingMachineInfo"></voting-machines-dropdown>

    <div if.bind="!!votingMachineInfo">
      <etherscanlink address=${votingMachineInfo.address}>${votingMachineInfo.address}</etherscanlink>
      <div class="voting-machine-config">
        <compose view-model="${'../votingMachineConfiguration/' + votingMachineInfo.key}" model.bind="votingMachineConfig"></compose>
      </div>
    </div>

  <div class="form-group">
  <div class="row">
    <div class="col-2">
      <div class="form-group fee-input">
        <label for="orgNativeTokenFee">DAO Token Fee</label>
        <input class="form-control" type='number' id="orgNativeTokenFee" value.bind="orgNativeTokenFee"/>
      </div>
    </div>
    <div class="col-2">
      <div class="form-group fee-input">
        <label for="schemeNativeTokenFee">Native Token Fee</label>
        <input class="form-control" type='number' id="schemeNativeTokenFee" value.bind="schemeNativeTokenFee"/>
      </div>
    </div>
  </div>
  </div>

  </div>
</template>
