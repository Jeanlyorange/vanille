<template>
  <div class="arc-scheme-dashboard">
    <instructions>Propose to submit a contribution. After submitting the proposal, a vote will automatically be initiated using this scheme's
      voting machine.</instructions>
    <div class="tab-content">
    <form>
      <div class="form-group">
        <label for="ContributionDescription">Description</label>
        <textarea type="text" id="ContributionDescription" class="form-control" value.bind="description" rows="2"></textarea>
      </div>
      <div class="row">
        <div class="col-3">
          <div class="form-group">
            <label for="nativeTokenReward">Native Token Award</label>
            <input class="form-control" type='number' id="nativeTokenReward" value.bind="nativeTokenReward" />
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <label for="reputationTokenReward">Reputation Token Award</label>
            <input class="form-control" type='number' id="reputationTokenReward" value.bind="reputationTokenReward" />
          </div>
        </div>
          <div class="col-3">
            <div class="form-group">
              <label for="ethReward">Eth Reward</label>
              <input class="form-control" type='number' id="ethReward" value.bind="ethReward" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="externalTokenAddress">External Token Address</label>
          <input class="form-control" type='text' id="externalTokenAddress" value.bind="externalTokenAddress" />
        </div>
          <!-- <div class="col-3">
            <div class="form-group">
              <label for="externalTokenReward">External Token Reward</label>
              <input class="form-control" type='number' id="externalTokenReward" value.bind="externalTokenReward" />
            </div>
          </div> -->
        <div class="form-group">
          <label for="beneficiaryAddress">Beneficiary Address</label>
          <input class="form-control" type='text' id="beneficiaryAddress" value.bind="beneficiaryAddress" />
        </div>
        <button class="btn-submit-proposal" click.delegate="proposeContribution()">Submit Proposal</button>
    </form>
  </div>
  </div>
</template>
