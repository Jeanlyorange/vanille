<template>
  <div class="row">
    <div class="col-6">
      <div class="md-form">
        <input class="form-control" type='number' id="orgNativeTokenFee" value.bind="orgNativeTokenFee"/>
        <label class="active" for="orgNativeTokenFee">DAO Token Fee</label>
      </div>
    </div>
    <div class="col-6">
      <div class="md-form">
        <input class="form-control" type='number' id="schemeNativeTokenFee" value.bind="schemeNativeTokenFee"/>
        <label class="active" for="schemeNativeTokenFee">Native Token Fee</label>
      </div>
    </div>
  </div>
  <div class="md-form">

    <voting-machines-dropdown machine.bind="intVote"></voting-machines-dropdown>

    <div if.bind="!!intVote">
      <etherscanlink address=${intVote.address}>${intVote.address}</etherscanlink>
      <div class="voting-machine-config">
        <compose view-model="${'./votingMachineConfiguration/' + intVote.key}" model.bind="$this"></compose>
      </div>
    </div>
  </div>
</template>
