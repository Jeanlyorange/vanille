<template>
  <div class="form-group">
  <div class="row">
    <div class="col-2">
      <div class="form-group fee-input">
        <label for="orgNativeTokenFee">DAO Token Fee</label>
        <input class="form-control" type='number' id="orgNativeTokenFee" value.bind="model.orgNativeTokenFee"/>
      </div>
    </div>
    <div class="col-2">
      <div class="form-group fee-input">
        <label for="schemeNativeTokenFee">Native Token Fee</label>
        <input class="form-control" type='number' id="schemeNativeTokenFee" value.bind="model.schemeNativeTokenFee"/>
      </div>
    </div>
  </div>
  </div>

  <div class="form-group">
    <voting-machines-dropdown machine.bind="model.votingMachineInfo"></voting-machines-dropdown>

    <div if.bind="!!model.votingMachineInfo">
      <etherscanlink address=${model.votingMachineInfo.address}>${model.votingMachineInfo.address}</etherscanlink>
      <div class="voting-machine-config">
        <compose view-model="${'../votingMachineConfiguration/' + model.votingMachineInfo.key}" model.bind="model"></compose>
      </div>
    </div>
  </div>
</template>
