<template>
  <div class="form-group bmd-form-group ">
    <label for="schemeParametersHash">Scheme Parameters Hash</label>
    <input id="schemeParametersHash" type="text" class="form-control" value.bind="_schemeParametersHash"/>
  </div>
  <div class="form-group bmd-form-group " if.bind="model.canBeRegisteringScheme">
    <div class="checkbox">
      <label>
        <input type="checkbox" checked.bind="model.isRegistering">
        Is a Registering Scheme
      </label>
    </div>
  </div>
</template>
