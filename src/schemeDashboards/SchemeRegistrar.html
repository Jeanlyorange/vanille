<template>
  <div class="arc-scheme-dashboard">
  <ul class="nav nav-tabs scheme-tabs" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" href="#ProposeScheme" data-toggle="tab" id="propose-tab" role="tab" aria-controls="Propose" aria-selected="false">Propose to Add/Update Schemes</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#unProposeScheme" data-toggle="tab" id="unpropose-tab" role="tab" aria-controls="unPropose" aria-selected="false">Propose to Remove Schemes</a>
      </li>
  </ul>
    
  <div class="tab-content">

    <div class="tab-pane fade show active" id="ProposeScheme" role="tabpanel" aria-labelledby="propose-tab">
         
      <instructions>Propose to add or update schemes in <span class='org-name'>${orgName}</span>.
        After submitting the proposal, a vote will automatically be initiated using this scheme's voting machine.</instructions>
      
      <form>
        <arc-schemes-dropdown
          scheme.bind="schemeToPropose"
          dao-address.bind="orgAddress"
          exclude-keys.bind="['GlobalConstraintRegistrar', 'UpgradeScheme']"
        >
        <!-- <span slot="noSchemes"><span class="org-name">${orgName}</span> already has all the schemes that are available from Arc.</span> -->
        <span slot="buttonText"><span class="font-weight-bold">${schemeToPropose ? schemeToPropose.name : 'Select Scheme'}</span></span>
      </arc-schemes-dropdown>
        
        <div if.bind="!!schemeToPropose">
          <etherscanlink address=${schemeToPropose.address}>${schemeToPropose.address}</etherscanlink>
          <div class="scheme-config">
            <compose view-model="${'../schemeConfiguration/' + schemeToPropose.key}" model.bind="proposeConfiguration"></compose>
            <button class="btn-submit-proposal" click.delegate="proposeScheme()">Submit Proposal</button>
          </div>
        </div>
      </form>
    </div>  

    <div class="tab-pane fade" id="unProposeScheme" role="tabpanel" aria-labelledby="unpropose-tab">
      <instructions>Remove functionality from <span class='org-name'>${orgName}</span> by proposing to remove schemes.
        After submitting the proposal, a vote will automatically be initiated using this scheme's voting machine.</instructions>
      <form>
          <arc-schemes-dropdown
            scheme.bind="schemeToUnPropose"
            dao-address.bind="orgAddress"
            schemes.bind="allSchemes"
            exclude-un-registered.bind="true"
            >
            <span slot="noSchemes"><span class="org-name">${orgName}</span> has no schemes that can be removed.</span>
            <span slot="buttonText"><span class="font-weight-bold">${schemeToUnPropose ? schemeToUnPropose.name : 'Select Scheme to Remove'}</span></span>
          </arc-schemes-dropdown>

        <div if.bind="!!schemeToUnPropose">
            <etherscanlink address=${schemeToUnPropose.address}>${schemeToUnPropose.address}</etherscanlink>
            <div class="mt-3"><button class="btn-submit-proposal" click.delegate="unProposeScheme()">Submit Proposal</button></div>
        </div>
      </form>
    </div>
  </div>
</div>
</template>
