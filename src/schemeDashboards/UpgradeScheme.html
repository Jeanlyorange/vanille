<template>
<div class="arc-scheme-dashboard">
  <ul class="nav nav-tabs scheme-tabs" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" href="#ProposeNewController" data-toggle="tab" id="propose-new-controller-tab" role="tab" aria-controls="ProposeNewController" aria-selected="false">Propose New Controller</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#ProposeNewUpgradingScheme" data-toggle="tab" id="propose-new-upgrading-scheme-tab" role="tab" aria-controls="ProposeNewUpgradingScheme" aria-selected="false">Propose New Upgrading Scheme</a>
      </li>
  </ul>
    
  <div class="tab-content">

    <div class="tab-pane fade show active" id="ProposeNewController" role="tabpanel" aria-labelledby="propose-new-controller-tab">
         
      <div class="instructions">Propose to add a new controller to <span class="org-name">${orgName}</span>.
        After submitting the proposal, a vote will automatically be initiated using this scheme's voting machine.</div>
        
      <form>
        <div class="md-form">
          <input class="form-control" type='text' id="controllerAddress" value.bind="controllerAddress"/>
          <label for="controllerAddress">Controller Address</label>
        </div>
        <button class="btn btn-primary" click.delegate="proposeController()">Submit Proposal</button>
      </form>
    </div>  

    <div class="tab-pane fade" id="ProposeNewUpgradingScheme" role="tabpanel" aria-labelledby="propose-new-upgrading-scheme-tab">
      <div class="instructions">Propose to replace this UpgradeScheme with another that has upgrading scheme permissions.
        After submitting the proposal, a vote will automatically be initiated using this scheme's voting machine.</div>
      <form>
        <div class="md-form">
          <input class="form-control" type='text' id="upgradingSchemeAddress" value.bind="upgradingSchemeAddress"/>
          <label for="upgradingSchemeAddress">Upgrading Scheme Address</label>
        </div>

        <compose view-model="../schemeConfiguration/UpgradeScheme" model.bind="upgradingSchemeParams"></compose>

        <button class="btn btn-primary" click.delegate="submitUpgradingScheme()">Submit Proposal</button>
      </form>
    </div>
  </div>
</div>
</template>
