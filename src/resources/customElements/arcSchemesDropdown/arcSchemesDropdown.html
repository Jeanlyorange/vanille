<template>

  <div show.bind="schemes.length" >
    <button class="btn-link dropdown-toggle text-dark arc-schemes-dropdown-button" 
      type="button" role="button"
      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <slot name="buttonText"><span class="font-weight-bold">${scheme ? scheme.name : 'Select a Scheme'}</span></slot>
    </button>


    <ul class="dropdown-menu" aria-labelledby="arcSchemesDropdown">
      <li class="dropdown-item" click.delegate="onItemClick(scheme)" repeat.for="scheme of schemes">${scheme.name}</li>
    </ul>
  </div>

  <div show.bind="!schemes.length">
    <slot name="noSchemes"></slot>
  </div>
</template>
