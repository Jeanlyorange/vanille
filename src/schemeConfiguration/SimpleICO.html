<template>
  <div class="form-group">
    <label for="beneficiary">Beneficiary</label>
    <input class="form-control" type='text' id="beneficiary" value.bind="beneficiary" placeholder="Enter beneficiary"/>
  </div>
  <div class="form-group">
    <label for="admin">Administrator</label>
    <input class="form-control" type='text' id="admin" value.bind="admin" placeholder="Enter administrator"/>
  </div>
  <div class="row">
    <div class="col-3">
      <div class="form-group">
        <label for="cap">Cap</label>
        <input class="form-control" type='number' id="cap" value.bind="cap | number" placeholder="Enter cap"/>
      </div>
    </div>
    <div class="col-3">
      <div class="form-group">
        <label for="price">Price</label>
        <input class="form-control" type='number' id="price" value.bind="price" placeholder="Enter price"/>
      </div>
    </div>
    <div class="col-3">
      <div class="form-group">
        <label for="startBlock">Start Block</label>
        <input class="form-control" type='number' id="startBlock" value.bind="startBlock" placeholder="Enter start block"/>
      </div>
    </div>
    <div class="col-3">
      <div class="form-group">
        <label for="endBlock">End Block</label>
        <input class="form-control" type='number' id="endBlock" value.bind="endBlock" placeholder="Enter end block"/>
      </div>
    </div>
  </div>
  <div class="checkbox">
    <label for="isRegistering"><input type="checkbox" id="isRegistering"/>
      Can Register Schemes</label>
  </div>
</template>
