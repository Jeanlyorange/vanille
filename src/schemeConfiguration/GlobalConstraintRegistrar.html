<template>
    <div class="form-group">
    <voting-machines-dropdown machine.bind="votingMachineInfo"></voting-machines-dropdown>

    <div if.bind="!!votingMachineInfo">
      <etherscanlink address=${votingMachineInfo.address}>${votingMachineInfo.address}</etherscanlink>
      <div class="voting-machine-config">
        <compose view-model="${'../votingMachineConfiguration/' + votingMachineInfo.key}" model.bind="votingMachineConfig"></compose>
      </div>
    </div>
    </div>
    <div class="form-group fee-input">
      <label for="fee">Fee</label>
      <input class="form-control" type='number' id="fee" value.bind="fee | number"/>
    </div>
</template>
