<template>
  <div class="arc-scheme-dashboard">
    <instructions>Enable the reputation to be redeemed, or add beneficiaries.</instructions>
    <form>
      <!-- <div class="form-group bmd-form-group">
            <label class="bmd-label-static" for="beneficiaryAddress">Beneficiary Address</label>
            <etherscanlink address.one-time="beneficiaryAddress"></etherscanlink>
          </div> -->
      <div if.to-view="isEnabled" class="form-group bmd-form-group">
        <button class="btn-submit-proposal" click.delegate="setEnabled()">Enable Redemptions...</button>
      </div>
      <div if.to-view="!isEnabled">
        <div class="card" style="margin-bottom: 1.5rem">
          <div class="card-body">
            <div class="card-title">Add Beneficiary</div>
            <div class="form-group bmd-form-group" style="width: 23rem;">
              <input class="form-control" value.bind="beneficiary & updateTrigger:'blur'" />
              <span class="bmd-help">Account address</span>
            </div>
            <button class="btn-submit-proposal" click.delegate="addBeneficiary(beneficiary)">Add...</button>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="card-title">Add Beneficiaries</div>
            <div class="form-group bmd-form-group">
              <textarea class="form-control" rows="3" value.bind="beneficiaries & updateTrigger:'blur'"></textarea>
              <span class="bmd-help">Comma-separated list of account addresses</span>
            </div>
            <button class="btn-submit-proposal" click.delegate="addBeneficiaries(beneficiaries)">Add...</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</template>
