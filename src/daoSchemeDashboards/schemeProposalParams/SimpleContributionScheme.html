<template bindable="proposeParams">
  <div class="md-form">
    <input class="form-control" type='text' id="votingMachineAddress" value.bind="proposeParams.votingMachineAddress"/>
    <label for="votingMachineAddress">Voting Machine Address</label>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="md-form">
        <input class="form-control" type='number' id="votePerc" value.bind="proposeParams.votePerc"/>
        <label for="votePerc">Vote Percentage</label>
      </div>
    </div>
    <div class="col-4">
      <div class="md-form">
        <input class="form-control" type='number' id="orgNativeTokenFee" value.bind="proposeParams.orgNativeTokenFee"/>
        <label for="orgNativeTokenFee">DAO Token Fee</label>
      </div>
    </div>
    <div class="col-4">
      <div class="md-form">
        <input class="form-control" type='number' id="schemeNativeTokenFee" value.bind="proposeParams.schemeNativeTokenFee"/>
        <label for="schemeNativeTokenFee">Native Token Fee</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <input type="checkbox" id="ownerVote"/>
    <label for="ownerVote">Owner Vote</label>
  </div>
</template>
