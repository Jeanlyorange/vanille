<template>
  <div if.bind="!dataLoaded">
    <pageloading>Thanks for waiting while we fetch the data for this DAO...</pageloading>
  </div>
  <div else>
    <div if.bind="!org">
      <h4>DAO at ${address} was not found</h4>
    </div>
    <div else ref="dashboardElement">
      <section class="dashboard-header">
        <h2 class="dao-name">
          <img src="../../static/dao-icon.svg" />${orgName}</h2>
      </section>
      <section>
        <h3>Basic Information</h3>
        <div class="row">
          <div class="col-sm-12 col-lg-6">
            <dl>
              <dt>Avatar</dt>
              <dd>
                <etherscanlink style="white-space: nowrap" address.one-time="address"></etherscanlink>
              </dd>
            </dl>
            <dl>
              <dt>Reputation Address</dt>
              <dd>
                <etherscanlink style="white-space: nowrap" address.one-time="org.reputation.address"></etherscanlink>
              </dd>
            </dl>
          </div>
          <div class="col-sm-12 col-lg-6">
            <dl>
              <dt>Total Reputation Supply</dt>
              <dd textcontent.one-time="omega | ethwei"></dd>
            </dl>
            <dl>
              <dt>Your Reputation</dt>
              <dd title.to-view="omega.gt(0) ? (userReputation/omega*100) : ''">${ userReputation | ethwei}
                (${omega.gt(0) ? (userReputation/omega*100).toFixed(2) : '--'}%)</dd>
            </dl>
          </div>
        </div>
      </section>

      <section show.bind="registeredArcSchemes.length">
        <h3>Dashboards</h3>

        <div id="accordion_arc_schemes" role="tablist">
          <ul class="list-group clean dashboard-schemes">
            <li class="list-group-item" repeat.for="scheme of registeredArcSchemes">
              <div class="row scheme-use-button" data-toggle="collapse" data-target="#${scheme.name}" aria-expanded="false"
                aria-controls="#${scheme.name}">
                <div class="col-12">
                  <div class="scheme-name">${scheme.friendlyName}</div>
                  <etherscanlink address.one-time="scheme.address"></etherscanlink>
                </div>
              </div>
              <div id.bind="scheme.name" class="scheme-dashboard collapse" data-parent="#accordion_arc_schemes">
                <hr />
                <div class="card">
                  <div class="card-block">
                    <compose view-model.bind="getDashboardView(scheme)" model.bind="schemeDashboardViewModel(scheme)"></compose>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>

      </section>
    </div>
  </div>
</template>
