<template>
  <a if.bind="networkExplorerUri" href='${networkExplorerUri}' target='${internal ? "" : "_blank"}'>
    ${text || address}
  </a>

  <span else>
    ${text || address}
  </span>

  <copy-to-clipboard-button text-to-copy.bind="address" message.bind="copyMessage"></copy-to-clipboard-button>
</template>
